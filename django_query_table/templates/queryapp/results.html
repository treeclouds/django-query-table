<!DOCTYPE html>
<html>
<head>
    <title>Query Results</title>
    {% load render_table from django_tables2 %}
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Results for: {{ query.name }}</h1>
        <form method="get" class="mb-3">
            <input type="text" name="filter" class="form-control" placeholder="Filter by column value">
            <button type="submit" class="btn btn-primary mt-2">Filter</button>
        </form>
        {% render_table table %}
        <form method="post" action="{% url 'download_data' %}" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary">Download Data</button>
        </form>
    </div>
</body>
</html>
